<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page for user playlists</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='dist/output.css')}}"
    />
    
  </head>
  <body>
    <h1>user playlists</h1>

    <div id="mainContent" class="grid gap-8 grid-cols-3 mt-5 pl-5 pr-5 border-2 border-red-500">
      {% for playlist in playlists %}
      <div class="border-2 border-purple-500">
        <img src="{{playlist['images'][0]['url']}}" class="h-10 w-10" alt="playlist cover">
        <p>{{playlist['name']}}</p>
        <a href="{{ url_for('playlist_view', playlist_id=playlist['id']) }}">View {{ playlist['id'] }}</a>
      </div>
      {% endfor %}
    </div>
  

  </body>
</html>
